  <body>
    <div id="root">
      <header class='header'>
        <span class="blinking-dot"></span>

      <main id="map"></main>
      <article id="description">

          <main-title class = "item-title">Our Network<br></main-title>
          <main-subtitle class='subtitle'>

            in <span class="regions"></span> regions.
          </main-subtitle>
          </article>
        <article class = "org-view">
          <img class = "org-image" src="">
          <org-title class = "org-title"></org-title>
          <org-subtitle class = "org-sub"></org-subtitle>
        </article>
      </article>
      <footer class='footer'>footer</footer>
      <div class="loader"></div>
      <div class="loader-loading">Loading...</div>
    </div>
