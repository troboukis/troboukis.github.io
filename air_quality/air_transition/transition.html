<!doctype html>
<html lang="el">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ποιότητα αέρα ανά ώρα</title>

  <div id="viz" aria-label="Hourly air quality grid (animated)">

    <div class="transition-legend" aria-hidden="true">

      <div class="transition-text25">PM 2.5</div>

  </div>
